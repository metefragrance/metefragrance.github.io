name: Update Products

on:
  repository_dispatch:
    types: [add, delete]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update index.html
        run: node update.js

      - name: Commit & Push
        run: |
          git config user.name "mete-bot"
          git config user.email "mete-bot@users.noreply.github.com"
          git add index.html
          git commit -m "ürün güncellendi" || echo "No changes"
          git push
