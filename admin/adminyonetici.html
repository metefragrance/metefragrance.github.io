<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mete Fragrance | Ürün Kontrol Paneli</title>
    
    <link rel="icon" type="image/png" href="https://cdn.shopier.app/logo_468/metefragrance_d2e84a1be2ba0d1879974e790364aa24.png">
    <link rel="apple-touch-icon" href="https://cdn.shopier.app/logo_468/metefragrance_d2e84a1be2ba0d1879974e790364aa24.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0e0e0e;
            --card-bg: #1a1a1a;
            --input-bg: #262626;
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --text-main: #ffffff;
            --text-sub: #a1a1aa;
            --border: #333333;
            --success: #00ff41;
            --error: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border: 1px solid var(--border);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header img {
            width: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid var(--primary);
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .form-group { margin-bottom: 16px; }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-sub);
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 12px 15px;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        input:focus {
            border-color: var(--primary);
            background: #2d2d2d;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 15px 0;
            font-size: 13px;
            color: var(--text-sub);
            cursor: pointer;
        }
        .checkbox-group input { width: auto; margin-right: 10px; }

        button {
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        button:hover { background: var(--primary-hover); transform: translateY(-1px); }
        button:active { transform: translateY(0); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        pre#log {
            margin-top: 25px;
            background: #000;
            color: var(--success);
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid #222;
            max-height: 120px;
            overflow-y: auto;
        }

        hr { border: 0; border-top: 1px solid var(--border); margin: 20px 0; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://cdn.shopier.app/logo_468/metefragrance_d2e84a1be2ba0d1879974e790364aa24.png" alt="Logo">
        <h2>Ürün Yönetimi</h2>
    </div>
    
    <div class="form-group">
        <label>GitHub Access Token</label>
        <input id="t" type="password" placeholder="ghp_...">
    </div>

    <label class="checkbox-group">
        <input type="checkbox" id="saveToken"> Tokeni hatırla
    </label>

    <hr>

    <div class="form-group"><label>Ürün Adı</label><input id="n" type="text" placeholder=""></div>
    <div class="form-group"><label>Fiyat</label><input id="p" type="text" placeholder="TL yazmadan sayı olarak yazınız."></div>
    <div class="form-group"><label>Resim URL</label><input id="i" type="url" placeholder="https://..."></div>
    <div class="form-group"><label>Shopier Link</label><input id="l" type="url" placeholder="https://shopier.com/..."></div>

    <button id="b">SİSTEME GÖNDER</button>

    <pre id="log">STATUS: Hazır.</pre>
</div>

<script>
    const OWNER = "metefragrance";
    const REPO = "metefragrance.github.io";

    const els = {
        t: document.getElementById('t'),
        n: document.getElementById('n'),
        p: document.getElementById('p'),
        i: document.getElementById('i'),
        l: document.getElementById('l'),
        b: document.getElementById('b'),
        log: document.getElementById('log'),
        save: document.getElementById('saveToken')
    };

    // Kayıtlı tokeni yükle
    window.onload = () => {
        const saved = localStorage.getItem('mete_gh_token');
        if (saved) {
            els.t.value = saved;
            els.save.checked = true;
        }
    };

    els.b.onclick = async () => {
        const token = els.t.value.trim();

        // 1. Token boşluk kontrolü
        if (!token) {
            alert("Lütfen tokeninizi girin.");
            return;
        }

        // UI Kilitle
        els.b.disabled = true;
        els.b.textContent = "İşlem Yapılıyor...";
        els.log.textContent = "STATUS: Bağlantı kuruluyor...";
        els.log.style.color = "#fbbf24";

        // Token kaydetme
        if (els.save.checked) localStorage.setItem('mete_gh_token', token);
        else localStorage.removeItem('mete_gh_token');

        try {
            const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/dispatches`, {
                method: "POST",
                headers: {
                    "Accept": "application/vnd.github+json",
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token,
                    "X-GitHub-Api-Version": "2022-11-28"
                },
                body: JSON.stringify({
                    event_type: "add",
                    client_payload: {
                        name: els.n.value,
                        price: els.p.value,
                        img: els.i.value,
                        link: els.l.value
                    }
                })
            });

            // 2. Token geçerlilik kontrolü
            if (res.status === 401 || res.status === 403) {
                alert("Tokeninizi kontrol edin ve tekrar deneyin.");
                els.log.style.color = "#ef4444";
            } else if (res.status >= 200 && res.status < 300) {
                els.log.style.color = "#00ff41";
                // Formu temizle
                els.n.value = els.p.value = els.i.value = els.l.value = "";
            } else {
                els.log.style.color = "#ef4444";
            }

            const responseText = await res.text();
            els.log.textContent = `STATUS: ${res.status}\n${responseText || "(204 - İşlem Başarıyla Gönderildi)"}`;

        } catch (error) {
            alert("Bağlantı hatası!");
            els.log.textContent = "HATA: " + error.message;
            els.log.style.color = "#ef4444";
        } finally {
            els.b.disabled = false;
            els.b.textContent = "SİSTEME GÖNDER";
        }
    };
</script>

</body>
</html>
